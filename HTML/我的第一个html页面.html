<!--告诉浏览器我们要用什么规范-->
<!DOCTYPE html>
<html lang="en">

<!--head标签表示网页头部-->
<head>
<!--meta标签用来描述网站的一些信息，搜索引擎优化-->
    <meta charset="UTF-8">
<!-- 关键字-->
    <meta name="keywords" content="html练习">
<!--网站描述-->
    <meta name="description" content="来这里学习java">

<!--网页标题-->
    <title>我的第一个网页</title>
</head>
<body>
hello，world!
</body>
</html>
