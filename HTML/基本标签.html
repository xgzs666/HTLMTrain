<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本标签</title>
</head>
<body>
<!--标题标签 -->
<h1>一级标题</h1>
<h2>二级标题</h2>
<h3>三级标题</h3>

<!--水平线标签-->
<hr/>

<!--段落标签-->
<p>星哥最帅</p>
<p>星哥最强</p>
<p>星哥最牛</p>
<p>星哥最炫</p>

<!--换行标签-->
鑫哥是最强的<br/>
星哥是最富的<br>

<!--字体样式标签-->
粗体：<b>I love you</b>
<br/>
斜体：<em>I love you</em>

<!--特殊符号标签-->
<!--&   ;-->
<p>空格：&nbsp;我是空格</p>
<p>版权符号：&copy;</p>

</body>
</html>
